<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border cellpadding="6px">
        <thead >
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td colspan="1"><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td colspan="1"><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td colspan="1"><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td colspan="1"><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td colspan="1"><input type="radio" name="male" id="male">Male <input type="radio" name="Female" id="femail">Female</td>
            </tr>
            <tr>
                <td>EmailID</td>
                <td colspan="1"><input type="email" name="email" id="Email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td colspan="1"><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td colspan="1s">><textarea name="Address" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td colspan="1"><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="1"><input type="submit"></td>
            </tr>
            
        </thead>
    </table>
    
</body>
</html>
